<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chip8 Emulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: sans-serif;
    }

    canvas {
      image-rendering: pixelated;
      margin-top: 20px;
      border: 2px solid #eee;
    }

    input {
      margin-top: 10px;
    }

    canvas {
      width: 640px;   /* scale Ã—10 */
      height: 320px;
      image-rendering: pixelated;
      margin-top: 20px;
      border: 2px solid #eee;
    }

    input {
      margin-top: 10px;
    }

    .btn-dark {
      background-color: #FFB000;
    }
  </style>
</head>

<body>
  <section class="container d-flex flex-column align-items-center justify-content-center">
    <h1>Chip8 Emulator</h1>
    <canvas id="screen" width="64" height="32"></canvas>
    <input type="file" id="romLoader" accept=".ch8,.rom" />
  </section>

  <br>

  <!--Sound slider-->
  <section class="container d-flex flex-column align-items-center justify-content-center">
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
  </section>

  <br>
  <!--Virtual keypad for mobile should be placed here-->
  <section>
    <div class="container">
      <div id="keypad">
        <div class="row row-cols-4 g-2 justify-content-center">
          <!-- Row 1 -->
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key1">1</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key2">2</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key3">3</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="keyC">C</button>
          </div>
        </div>

        <div class="row row-cols-4 g-2 justify-content-center">
          <!-- Row 2 -->
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key4">4</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key5">5</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key6">6</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="keyD">D</button>
          </div>
        </div>
        <div class="row row-cols-4 g-2 justify-content-center">
          <!-- Row 3 -->
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key7">7</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key8">8</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key9">9</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="keyE">E</button>
          </div>
        </div>
        <div class="row row-cols-4 g-2 justify-content-center">
          <!-- Row 4 -->
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="keyA">A</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="key0">0</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="keyB">B</button>
          </div>
          <div class="col-md-1 col-sm-2">
            <button class="btn btn-dark m-2 p-4" id="keyF">F</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/example.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
